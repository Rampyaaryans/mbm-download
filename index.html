<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBM - Download</title>
  <link rel="icon" type="image/png" href="mbm-logo.png">
  <link rel="apple-touch-icon" href="mbm-logo.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    /* ── Background ── */
    .bg {
      position: fixed;
      inset: 0;
      background: url('bg.png') center/cover no-repeat;
      filter: brightness(0.4) saturate(1.2);
      z-index: 0;
    }
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.6) 100%);
      z-index: 1;
    }

    /* ── Main Content ── */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    /* ── Logo & Title ── */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(255,100,150,0.4), 0 0 80px rgba(180,0,255,0.15);
      animation: logo-float 3s ease-in-out infinite;
    }
    @keyframes logo-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .title {
      font-size: clamp(1.8rem, 5vw, 3rem);
      text-shadow: 0 0 40px rgba(255,50,100,0.5);
      letter-spacing: 2px;
      text-align: center;
    }
    .subtitle {
      color: rgba(255,255,255,0.5);
      font-size: clamp(0.85rem, 2vw, 1.05rem);
      text-align: center;
      margin-bottom: 10px;
    }

    /* ── Download Circles Container ── */
    .circles {
      display: flex;
      gap: clamp(30px, 8vw, 80px);
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    /* ── Each Aku Circle ── */
    .aku-circle {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }
    .aku-circle:hover {
      transform: scale(1.05);
    }
    .aku-circle:active {
      transform: scale(0.95);
    }

    .circle-wrap {
      position: relative;
      width: clamp(130px, 28vw, 180px);
      height: clamp(130px, 28vw, 180px);
    }

    .circle-glow {
      position: absolute;
      inset: -14px;
      border-radius: 50%;
      animation: glow-pulse 2.5s ease-in-out infinite;
    }
    .circle-glow.pink {
      background: radial-gradient(circle, rgba(255,100,180,0.35) 0%, rgba(255,80,150,0.1) 50%, transparent 70%);
      box-shadow: 0 0 30px rgba(255,100,150,0.3);
    }
    .circle-glow.purple {
      background: radial-gradient(circle, rgba(180,100,255,0.35) 0%, rgba(150,80,255,0.1) 50%, transparent 70%);
      box-shadow: 0 0 30px rgba(180,100,255,0.3);
      animation-delay: 0.5s;
    }
    @keyframes glow-pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.12); opacity: 1; }
    }

    .circle-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }
    .circle-img.pink-border {
      border: 3px solid rgba(255,150,200,0.6);
      box-shadow: 0 0 20px rgba(255,100,150,0.3);
    }
    .circle-img.purple-border {
      border: 3px solid rgba(180,150,255,0.6);
      box-shadow: 0 0 20px rgba(180,100,255,0.3);
    }

    /* ── Labels under circles ── */
    .circle-label {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
      text-align: center;
    }
    .circle-sub {
      font-size: clamp(0.7rem, 1.8vw, 0.85rem);
      color: rgba(255,255,255,0.45);
      text-align: center;
      margin-top: -8px;
    }
    .circle-size {
      font-size: clamp(0.65rem, 1.5vw, 0.75rem);
      color: rgba(255,255,255,0.3);
      margin-top: -6px;
    }

    /* ── Divider ── */
    .divider {
      display: none;
    }
    @media (min-width: 520px) {
      .divider {
        display: block;
        width: 1px;
        height: 200px;
        background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.15), transparent);
        align-self: center;
      }
    }

    /* ── Footer ── */
    .footer {
      color: rgba(255,255,255,0.25);
      font-size: 0.75rem;
      text-align: center;
      margin-top: 10px;
    }
    .footer a {
      color: rgba(255,255,255,0.35);
      text-decoration: none;
    }
    .footer a:hover { color: rgba(255,255,255,0.6); }

    /* ── Confetti ── */
    .confetti {
      position: fixed;
      z-index: 250;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confetti-fall linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* ── Responsive stacking ── */
    @media (max-width: 520px) {
      .circles { gap: 30px; }
      .circle-wrap {
        width: clamp(120px, 35vw, 150px);
        height: clamp(120px, 35vw, 150px);
      }
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="bg-overlay"></div>

  <div class="content">
    <img class="logo" src="mbm-logo.png" alt="MBM" draggable="false">
    <h1 class="title">MBM App</h1>
    <p class="subtitle">Download for your device</p>

    <div class="circles">
      <!-- New phones (64-bit) -->
      <a class="aku-circle" href="MBM-arm64.apk" download="MBM-arm64.apk" onclick="celebrate()">
        <div class="circle-wrap">
          <div class="circle-glow pink"></div>
          <img class="circle-img pink-border" src="aku.png" alt="Download for new phones" draggable="false">
        </div>
        <div class="circle-label">New Phones</div>
        <div class="circle-sub">64-bit (arm64)</div>
        <div class="circle-size">44.6 MB</div>
      </a>

      <div class="divider"></div>

      <!-- Old phones (32-bit) -->
      <a class="aku-circle" href="MBM-arm.apk" download="MBM-arm.apk" onclick="celebrate()">
        <div class="circle-wrap">
          <div class="circle-glow purple"></div>
          <img class="circle-img purple-border" src="aku.png" alt="Download for old phones" draggable="false">
        </div>
        <div class="circle-label">Old Phones</div>
        <div class="circle-sub">32-bit (arm)</div>
        <div class="circle-size">37.4 MB</div>
      </a>
    </div>

    <p class="footer">
      MBM University, Jodhpur &nbsp;·&nbsp; <a href="privacy.html">Privacy Policy</a>
    </p>
  </div>

  <script>
    function celebrate() {
      const colors = ['#ff4081','#ff6e40','#ffd740','#64ffda','#448aff','#e040fb','#76ff03','#ff1744'];
      const count = window.innerWidth < 600 ? 60 : 120;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const el = document.createElement('div');
          el.className = 'confetti';
          el.style.left = Math.random() * 100 + 'vw';
          el.style.top = '-20px';
          el.style.width = (6 + Math.random() * 10) + 'px';
          el.style.height = (6 + Math.random() * 10) + 'px';
          el.style.background = colors[Math.floor(Math.random() * colors.length)];
          el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
          el.style.animationDuration = (2 + Math.random() * 3) + 's';
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 5000);
        }, Math.random() * 1500);
      }
    }
  </script>
</body>
</html>
