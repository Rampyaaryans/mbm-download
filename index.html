<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBM App ‚Äî Download</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: default;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
    }

    /* ‚îÄ‚îÄ Background ‚îÄ‚îÄ */
    #bg {
      position: fixed;
      inset: 0;
      background: url('bg.png') center/cover no-repeat;
      filter: brightness(0.6) saturate(1.2);
      z-index: 0;
    }

    /* ‚îÄ‚îÄ Tap to Start Overlay ‚îÄ‚îÄ */
    #start-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: opacity 0.8s ease;
    }
    #start-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #start-overlay h1 {
      color: #fff;
      font-size: clamp(2rem, 5vw, 4rem);
      text-shadow: 0 0 40px rgba(255,50,100,0.6);
      margin-bottom: 12px;
      letter-spacing: 2px;
    }
    #start-overlay p {
      color: rgba(255,255,255,0.6);
      font-size: clamp(0.9rem, 2vw, 1.3rem);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* ‚îÄ‚îÄ Wormhole ‚îÄ‚îÄ */
    .wormhole {
      position: fixed;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      background: radial-gradient(circle, 
        rgba(180, 0, 255, 0.9) 0%, 
        rgba(100, 0, 200, 0.6) 30%, 
        rgba(50, 0, 100, 0.3) 60%, 
        transparent 80%
      );
      box-shadow: 
        0 0 30px rgba(180, 0, 255, 0.5),
        0 0 60px rgba(100, 0, 200, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.8);
      animation: wormhole-spin 1.5s linear infinite;
      transform: scale(0);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .wormhole.open {
      transform: scale(1);
    }
    @keyframes wormhole-spin {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    /* ‚îÄ‚îÄ Aku ‚îÄ‚îÄ */
    #aku {
      position: fixed;
      z-index: 20;
      cursor: pointer;
      transform: scale(0);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      user-select: none;
      -webkit-user-drag: none;
    }
    #aku.visible {
      transform: scale(1);
    }
    #aku-container {
      position: relative;
      width: 120px;
      height: 120px;
    }
    #aku-glow {
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,180,200,0.4) 0%, rgba(255,150,180,0.15) 50%, transparent 70%);
      box-shadow: 0 0 25px rgba(255,150,180,0.3);
      animation: aku-glow-pulse 2s ease-in-out infinite;
    }
    @keyframes aku-glow-pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    #aku-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,180,200,0.6);
      box-shadow: 0 0 15px rgba(255,100,150,0.4);
      position: relative;
      z-index: 1;
      pointer-events: none;
    }

    /* ‚îÄ‚îÄ Enjoy Overlay ‚îÄ‚îÄ */
    #enjoy-overlay {
      position: fixed;
      inset: 0;
      z-index: 200;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(12px);
    }
    #enjoy-overlay.show {
      display: flex;
      animation: fadeIn 0.6s ease;
    }
    #enjoy-overlay img {
      max-width: min(80vw, 500px);
      max-height: 60vh;
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(255,100,50,0.4);
      animation: enjoyBounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    #enjoy-overlay h2 {
      color: #fff;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-top: 24px;
      text-shadow: 0 0 30px rgba(255,200,50,0.5);
    }
    #enjoy-overlay p {
      color: rgba(255,255,255,0.5);
      margin-top: 12px;
      font-size: 1rem;
    }
    @keyframes enjoyBounce {
      0% { transform: scale(0) rotate(-10deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ‚îÄ‚îÄ Confetti ‚îÄ‚îÄ */
    .confetti {
      position: fixed;
      z-index: 250;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confetti-fall linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <!-- Tap to start -->
  <div id="start-overlay">
    <h1>‚öîÔ∏è MBM App</h1>
    <p>Tap anywhere to enter...</p>
  </div>

  <!-- Aku (moving target) -->
  <div id="aku" onclick="catchAku()">
    <div id="aku-container">
      <div id="aku-glow"></div>
      <img id="aku-img" src="aku.png" alt="Catch me!" draggable="false">
    </div>
  </div>

  <!-- Wormholes (reusable) -->
  <div id="wormhole-exit" class="wormhole"></div>
  <div id="wormhole-entry" class="wormhole"></div>

  <!-- Enjoy overlay -->
  <div id="enjoy-overlay">
    <img src="enjoy.png" alt="Enjoy!" draggable="false">
    <h2>üéâ MBM App is downloading!</h2>
    <p>Check your downloads folder</p>
  </div>

  <!-- Music -->
  <audio id="music" loop preload="auto">
    <source src="jack.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ‚îÄ‚îÄ State ‚îÄ‚îÄ
    let started = false;
    let akuVisible = false;
    let akuX = 0, akuY = 0;
    let akuTargetX = 0, akuTargetY = 0;
    let akuSpeed = 2.5;
    let moveInterval = null;
    let wormholeTimeout = null;
    let caught = false;

    const aku = document.getElementById('aku');
    const music = document.getElementById('music');
    const startOverlay = document.getElementById('start-overlay');
    const enjoyOverlay = document.getElementById('enjoy-overlay');
    const wormholeEntry = document.getElementById('wormhole-entry');
    const wormholeExit = document.getElementById('wormhole-exit');

    const AKU_SIZE = 120;
    const MARGIN = 20;

    function getMaxX() { return window.innerWidth - AKU_SIZE - MARGIN; }
    function getMaxY() { return window.innerHeight - AKU_SIZE - MARGIN; }

    function randomPos() {
      return {
        x: MARGIN + Math.random() * (getMaxX() - MARGIN),
        y: MARGIN + Math.random() * (getMaxY() - MARGIN)
      };
    }

    function setAkuPos(x, y) {
      akuX = x; akuY = y;
      aku.style.left = x + 'px';
      aku.style.top = y + 'px';
    }

    function pickNewTarget() {
      const pos = randomPos();
      akuTargetX = pos.x;
      akuTargetY = pos.y;
    }

    // ‚îÄ‚îÄ Smooth movement towards target ‚îÄ‚îÄ
    function moveAku() {
      if (caught) return;

      const dx = akuTargetX - akuX;
      const dy = akuTargetY - akuY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 5) {
        pickNewTarget();
        return;
      }

      const step = Math.min(akuSpeed, dist);
      akuX += (dx / dist) * step;
      akuY += (dy / dist) * step;

      // Clamp
      akuX = Math.max(MARGIN, Math.min(akuX, getMaxX()));
      akuY = Math.max(MARGIN, Math.min(akuY, getMaxY()));

      aku.style.left = akuX + 'px';
      aku.style.top = akuY + 'px';
    }

    // ‚îÄ‚îÄ Wormhole teleport ‚îÄ‚îÄ
    function wormholeTeleport() {
      if (caught || !akuVisible) return;

      // Show exit wormhole at current position
      wormholeEntry.style.left = (akuX + AKU_SIZE / 2 - 70) + 'px';
      wormholeEntry.style.top = (akuY + AKU_SIZE / 2 - 70) + 'px';
      wormholeEntry.classList.add('open');

      // Hide aku
      setTimeout(() => {
        aku.classList.remove('visible');

        // Pick new random position
        const newPos = randomPos();

        // Show exit wormhole at new position
        wormholeExit.style.left = (newPos.x + AKU_SIZE / 2 - 70) + 'px';
        wormholeExit.style.top = (newPos.y + AKU_SIZE / 2 - 70) + 'px';
        wormholeExit.classList.add('open');

        // Close entry wormhole
        setTimeout(() => {
          wormholeEntry.classList.remove('open');
        }, 400);

        // Move aku to new position and show
        setTimeout(() => {
          setAkuPos(newPos.x, newPos.y);
          pickNewTarget();
          aku.classList.add('visible');

          // Increase speed slightly each teleport
          akuSpeed = Math.min(akuSpeed + 0.3, 6);

          // Close exit wormhole
          setTimeout(() => {
            wormholeExit.classList.remove('open');
          }, 500);
        }, 600);

      }, 300);

      // Schedule next wormhole
      scheduleWormhole();
    }

    function scheduleWormhole() {
      const delay = 3000 + Math.random() * 4000; // 3-7 seconds
      wormholeTimeout = setTimeout(wormholeTeleport, delay);
    }

    // ‚îÄ‚îÄ Flee from cursor ‚îÄ‚îÄ
    document.addEventListener('mousemove', (e) => {
      if (!akuVisible || caught) return;

      const dx = akuX + AKU_SIZE / 2 - e.clientX;
      const dy = akuY + AKU_SIZE / 2 - e.clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      // If cursor is close, flee!
      if (dist < 180) {
        const fleeX = akuX + (dx / dist) * 100;
        const fleeY = akuY + (dy / dist) * 100;
        akuTargetX = Math.max(MARGIN, Math.min(fleeX, getMaxX()));
        akuTargetY = Math.max(MARGIN, Math.min(fleeY, getMaxY()));
        akuSpeed = 5; // Faster when fleeing
      } else {
        akuSpeed = 2.5;
      }
    });

    // ‚îÄ‚îÄ Start the experience ‚îÄ‚îÄ
    startOverlay.addEventListener('click', () => {
      if (started) return;
      started = true;
      startOverlay.classList.add('hidden');

      // Play music
      music.volume = 0.5;
      music.play().catch(() => {});

      // After a beat, spawn aku from wormhole
      setTimeout(() => {
        const spawnPos = randomPos();

        // Show wormhole
        wormholeExit.style.left = (spawnPos.x + AKU_SIZE / 2 - 70) + 'px';
        wormholeExit.style.top = (spawnPos.y + AKU_SIZE / 2 - 70) + 'px';
        wormholeExit.classList.add('open');

        setTimeout(() => {
          setAkuPos(spawnPos.x, spawnPos.y);
          pickNewTarget();
          aku.classList.add('visible');
          akuVisible = true;

          // Start movement loop
          moveInterval = setInterval(moveAku, 16); // ~60fps

          // Schedule first wormhole
          scheduleWormhole();

          // Close spawn wormhole
          setTimeout(() => {
            wormholeExit.classList.remove('open');
          }, 800);
        }, 600);
      }, 800);
    });

    // ‚îÄ‚îÄ Catch Aku! ‚îÄ‚îÄ
    function catchAku() {
      if (caught) return;
      caught = true;
      akuVisible = false;

      // Stop everything
      clearInterval(moveInterval);
      clearTimeout(wormholeTimeout);

      // Aku caught animation
      aku.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
      aku.style.transform = 'scale(1.5)';
      aku.style.opacity = '0';

      // Trigger APK download
      const link = document.createElement('a');
      link.href = 'https://github.com/Rampyaaryans/mbm-app/releases/download/v1.0.0/MBM.apk';
      link.download = 'MBM.apk';
      link.click();

      // Show confetti + enjoy
      setTimeout(() => {
        spawnConfetti();
        enjoyOverlay.classList.add('show');

        // Fade music
        let vol = music.volume;
        const fadeOut = setInterval(() => {
          vol -= 0.02;
          if (vol <= 0) {
            clearInterval(fadeOut);
            music.pause();
          } else {
            music.volume = vol;
          }
        }, 100);
      }, 600);
    }

    // ‚îÄ‚îÄ Confetti shower ‚îÄ‚îÄ
    function spawnConfetti() {
      const colors = ['#ff4081', '#ff6e40', '#ffd740', '#64ffda', '#448aff', '#e040fb', '#76ff03', '#ff1744'];
      const shapes = ['‚ñ†', '‚óè', '‚ñ≤', '‚òÖ', '‚ô¶', '‚ù§'];

      for (let i = 0; i < 150; i++) {
        setTimeout(() => {
          const el = document.createElement('div');
          el.className = 'confetti';
          el.style.left = Math.random() * 100 + 'vw';
          el.style.top = '-20px';
          el.style.width = (6 + Math.random() * 10) + 'px';
          el.style.height = (6 + Math.random() * 10) + 'px';
          el.style.background = colors[Math.floor(Math.random() * colors.length)];
          el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
          el.style.animationDuration = (2 + Math.random() * 3) + 's';
          el.style.animationDelay = '0s';
          el.style.opacity = '1';
          document.body.appendChild(el);

          // Cleanup after animation
          setTimeout(() => el.remove(), 5000);
        }, Math.random() * 2000);
      }

      // Second wave
      setTimeout(() => {
        for (let i = 0; i < 80; i++) {
          setTimeout(() => {
            const el = document.createElement('div');
            el.className = 'confetti';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = '-20px';
            el.style.width = (6 + Math.random() * 10) + 'px';
            el.style.height = (6 + Math.random() * 10) + 'px';
            el.style.background = colors[Math.floor(Math.random() * colors.length)];
            el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            el.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
          }, Math.random() * 1500);
        }
      }, 1500);
    }

    // ‚îÄ‚îÄ Handle resize ‚îÄ‚îÄ
    window.addEventListener('resize', () => {
      akuX = Math.min(akuX, getMaxX());
      akuY = Math.min(akuY, getMaxY());
      setAkuPos(akuX, akuY);
      pickNewTarget();
    });
  </script>
</body>
</html>
