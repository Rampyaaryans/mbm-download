<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MBM</title>
  <link rel="icon" type="image/png" href="mbm-logo.png">
  <link rel="apple-touch-icon" href="mbm-logo.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    :root {
      --aku-size: 120px;
      --wormhole-size: 140px;
    }

    /* Scale down on small screens */
    @media (max-width: 480px), (max-height: 480px) {
      :root {
        --aku-size: 80px;
        --wormhole-size: 100px;
      }
    }
    @media (max-width: 360px), (max-height: 360px) {
      :root {
        --aku-size: 64px;
        --wormhole-size: 80px;
      }
    }

    html {
      overflow: hidden;
      overscroll-behavior: none;
    }

    body {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      cursor: default;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      touch-action: manipulation;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* â”€â”€ Background â”€â”€ */
    #bg {
      position: fixed;
      inset: 0;
      background: url('bg.png') center/cover no-repeat;
      filter: brightness(0.6) saturate(1.2);
      z-index: 0;
    }

    /* â”€â”€ Tap to Start Overlay â”€â”€ */
    #start-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      cursor: pointer;
      transition: opacity 0.8s ease;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #start-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #start-overlay h1 {
      color: #fff;
      font-size: clamp(2rem, 5vw, 4rem);
      text-shadow: 0 0 40px rgba(255,50,100,0.6);
      margin-bottom: 12px;
      letter-spacing: 2px;
    }
    #start-overlay .logo {
      width: clamp(80px, 15vw, 140px);
      height: clamp(80px, 15vw, 140px);
      border-radius: 24px;
      margin-bottom: 18px;
      box-shadow: 0 0 40px rgba(255,100,150,0.4), 0 0 80px rgba(180,0,255,0.2);
      animation: logo-float 3s ease-in-out infinite;
    }
    @keyframes logo-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #start-overlay p {
      color: rgba(255,255,255,0.6);
      font-size: clamp(0.9rem, 2vw, 1.3rem);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* â”€â”€ Wormhole â”€â”€ */
    .wormhole {
      position: fixed;
      width: var(--wormhole-size);
      height: var(--wormhole-size);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      background: radial-gradient(circle, 
        rgba(180, 0, 255, 0.9) 0%, 
        rgba(100, 0, 200, 0.6) 30%, 
        rgba(50, 0, 100, 0.3) 60%, 
        transparent 80%
      );
      box-shadow: 
        0 0 30px rgba(180, 0, 255, 0.5),
        0 0 60px rgba(100, 0, 200, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.8);
      animation: wormhole-spin 1.5s linear infinite;
      transform: scale(0);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .wormhole.open {
      transform: scale(1);
    }
    @keyframes wormhole-spin {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    /* â”€â”€ Aku â”€â”€ */
    #aku {
      position: fixed;
      z-index: 20;
      cursor: pointer;
      transform: scale(0);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      user-select: none;
      -webkit-user-drag: none;
    }
    #aku.visible {
      transform: scale(1);
    }
    #aku-container {
      position: relative;
      width: var(--aku-size);
      height: var(--aku-size);
    }
    #aku-glow {
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,180,200,0.4) 0%, rgba(255,150,180,0.15) 50%, transparent 70%);
      box-shadow: 0 0 25px rgba(255,150,180,0.3);
      animation: aku-glow-pulse 2s ease-in-out infinite;
    }
    @keyframes aku-glow-pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    #aku-img {
      width: var(--aku-size);
      height: var(--aku-size);
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,180,200,0.6);
      box-shadow: 0 0 15px rgba(255,100,150,0.4);
      position: relative;
      z-index: 1;
      pointer-events: none;
    }

    /* â”€â”€ Enjoy Overlay â”€â”€ */
    #enjoy-overlay {
      position: fixed;
      inset: 0;
      z-index: 200;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(12px);
    }
    #enjoy-overlay.show {
      display: flex;
      animation: fadeIn 0.6s ease;
    }
    #enjoy-overlay img {
      max-width: min(80vw, 500px);
      max-height: 50vh;
      max-height: 50dvh;
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(255,100,50,0.4);
      animation: enjoyBounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    #enjoy-overlay h2 {
      color: #fff;
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      margin-top: 16px;
      text-shadow: 0 0 30px rgba(255,200,50,0.5);
      text-align: center;
      padding: 0 16px;
    }
    #enjoy-overlay p {
      color: rgba(255,255,255,0.5);
      margin-top: 8px;
      font-size: clamp(0.85rem, 2vw, 1rem);
      text-align: center;
      padding: 0 16px;
    }
    /* Landscape phone: horizontal layout */
    @media (max-height: 440px) and (orientation: landscape) {
      #enjoy-overlay { flex-direction: row; gap: 24px; padding: 12px; }
      #enjoy-overlay img { max-height: 80vh; max-height: 80dvh; max-width: 40vw; }
      #enjoy-overlay h2 { margin-top: 0; }
    }
    @keyframes enjoyBounce {
      0% { transform: scale(0) rotate(-10deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* â”€â”€ Confetti â”€â”€ */
    .confetti {
      position: fixed;
      z-index: 250;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confetti-fall linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <!-- Tap to start -->
  <div id="start-overlay">
    <img class="logo" src="mbm-logo.png" alt="MBM" draggable="false">
    <h1>MBM App</h1>
    <p>Tap anywhere to enter...</p>
  </div>

  <!-- Aku (moving target) -->
  <div id="aku" onclick="catchAku()">
    <div id="aku-container">
      <div id="aku-glow"></div>
      <img id="aku-img" src="aku.png" alt="Catch me!" draggable="false">
    </div>
  </div>

  <!-- Wormholes (reusable) -->
  <div id="wormhole-exit" class="wormhole"></div>
  <div id="wormhole-entry" class="wormhole"></div>

  <!-- Enjoy overlay -->
  <div id="enjoy-overlay">
    <img src="enjoy.png" alt="Enjoy!" draggable="false">
    <h2>ðŸŽ‰ MBM App is downloading!</h2>
    <p>Check your downloads folder</p>
  </div>

  <!-- Music -->
  <audio id="music" loop preload="auto">
    <source src="jack.mp3" type="audio/mpeg">
  </audio>

  <script>
    // â”€â”€ State â”€â”€
    let started = false;
    let akuVisible = false;
    let akuX = 0, akuY = 0;
    let akuTargetX = 0, akuTargetY = 0;
    let akuSpeed = 2.5;
    let moveInterval = null;
    let wormholeTimeout = null;
    let behaviorTimeout = null;
    let caught = false;
    let akuMode = 'wander'; // wander, dash, zigzag, freeze, circle
    let zigzagAngle = 0;
    let circleAngle = 0;
    let circleCenterX = 0, circleCenterY = 0;
    let dashBurstTimer = 0;

    const aku = document.getElementById('aku');
    const music = document.getElementById('music');
    const startOverlay = document.getElementById('start-overlay');
    const enjoyOverlay = document.getElementById('enjoy-overlay');
    const wormholeEntry = document.getElementById('wormhole-entry');
    const wormholeExit = document.getElementById('wormhole-exit');

    const AKU_SIZE = getComputedAkuSize();
    const WORMHOLE_SIZE = getComputedWormholeSize();
    const MARGIN = 10;

    function getComputedAkuSize() {
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--aku-size'));
    }
    function getComputedWormholeSize() {
      return parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--wormhole-size'));
    }
    function akuSize() {
      return getComputedAkuSize();
    }
    function whSize() {
      return getComputedWormholeSize();
    }

    function getMaxX() { return window.innerWidth - akuSize() - MARGIN; }
    function getMaxY() { return window.innerHeight - akuSize() - MARGIN; }

    function randomPos() {
      return {
        x: MARGIN + Math.random() * (getMaxX() - MARGIN),
        y: MARGIN + Math.random() * (getMaxY() - MARGIN)
      };
    }

    // Get a position far from current location (for long-range wormholes)
    function farAwayPos() {
      let best = null, bestDist = 0;
      for (let i = 0; i < 12; i++) {
        const p = randomPos();
        const dx = p.x - akuX, dy = p.y - akuY;
        const d = Math.sqrt(dx * dx + dy * dy);
        if (d > bestDist) { bestDist = d; best = p; }
      }
      return best || randomPos();
    }

    // Random behavior mode switch
    function switchBehavior() {
      if (caught) return;
      const modes = ['wander', 'dash', 'zigzag', 'freeze', 'circle', 'wander', 'dash', 'zigzag'];
      akuMode = modes[Math.floor(Math.random() * modes.length)];

      if (akuMode === 'dash') {
        akuSpeed = 7 + Math.random() * 4;
        pickNewTarget();
        dashBurstTimer = 30 + Math.floor(Math.random() * 40);
      } else if (akuMode === 'zigzag') {
        akuSpeed = 4 + Math.random() * 2;
        zigzagAngle = Math.random() * Math.PI * 2;
      } else if (akuMode === 'freeze') {
        akuSpeed = 0;
      } else if (akuMode === 'circle') {
        circleCenterX = akuX + (Math.random() - 0.5) * 200;
        circleCenterY = akuY + (Math.random() - 0.5) * 200;
        circleAngle = Math.random() * Math.PI * 2;
        akuSpeed = 3;
      } else {
        akuSpeed = 1.5 + Math.random() * 2.5;
        pickNewTarget();
      }

      // Switch again after random interval
      const next = 800 + Math.random() * 2500;
      behaviorTimeout = setTimeout(switchBehavior, next);
    }

    function setAkuPos(x, y) {
      akuX = x; akuY = y;
      aku.style.left = x + 'px';
      aku.style.top = y + 'px';
    }

    function pickNewTarget() {
      const pos = randomPos();
      akuTargetX = pos.x;
      akuTargetY = pos.y;
    }

    // â”€â”€ Unpredictable movement â”€â”€
    function moveAku() {
      if (caught) return;

      if (akuMode === 'freeze') {
        // Stays still â€” fakes you out, then suddenly moves
        return;
      }

      if (akuMode === 'dash') {
        // Burst dash towards target then pick new one
        const dx = akuTargetX - akuX;
        const dy = akuTargetY - akuY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 15 || dashBurstTimer <= 0) {
          pickNewTarget();
          dashBurstTimer = 30 + Math.floor(Math.random() * 40);
        }
        const step = Math.min(akuSpeed, dist);
        akuX += (dx / dist) * step;
        akuY += (dy / dist) * step;
        dashBurstTimer--;
      } else if (akuMode === 'zigzag') {
        // Zigzag: sinusoidal + forward
        zigzagAngle += 0.15;
        const forward = akuSpeed;
        const lateral = Math.sin(zigzagAngle * 3) * 6;
        const baseAngle = Math.atan2(akuTargetY - akuY, akuTargetX - akuX);
        akuX += Math.cos(baseAngle) * forward + Math.cos(baseAngle + Math.PI / 2) * lateral;
        akuY += Math.sin(baseAngle) * forward + Math.sin(baseAngle + Math.PI / 2) * lateral;

        const dx = akuTargetX - akuX;
        const dy = akuTargetY - akuY;
        if (Math.sqrt(dx * dx + dy * dy) < 20) pickNewTarget();
      } else if (akuMode === 'circle') {
        // Orbit around a random center
        circleAngle += 0.04 + Math.random() * 0.02;
        const radius = 80 + Math.sin(circleAngle * 0.7) * 40;
        akuX = circleCenterX + Math.cos(circleAngle) * radius;
        akuY = circleCenterY + Math.sin(circleAngle) * radius;
      } else {
        // Wander, but with random jitter
        const dx = akuTargetX - akuX;
        const dy = akuTargetY - akuY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 10) { pickNewTarget(); return; }
        const step = Math.min(akuSpeed, dist);
        // Add noise
        const jitterX = (Math.random() - 0.5) * 2.5;
        const jitterY = (Math.random() - 0.5) * 2.5;
        akuX += (dx / dist) * step + jitterX;
        akuY += (dy / dist) * step + jitterY;
      }

      // Clamp to screen
      akuX = Math.max(MARGIN, Math.min(akuX, getMaxX()));
      akuY = Math.max(MARGIN, Math.min(akuY, getMaxY()));

      aku.style.left = akuX + 'px';
      aku.style.top = akuY + 'px';
    }

    // â”€â”€ Wormhole teleport (long-range!) â”€â”€
    function wormholeTeleport() {
      if (caught || !akuVisible) return;

      // Show entry wormhole at current position
      const wh = whSize();
      wormholeEntry.style.left = (akuX + akuSize() / 2 - wh / 2) + 'px';
      wormholeEntry.style.top = (akuY + akuSize() / 2 - wh / 2) + 'px';
      wormholeEntry.classList.add('open');

      // Hide aku into wormhole
      setTimeout(() => {
        aku.classList.remove('visible');

        // Long-range teleport: pick position as far away as possible
        const newPos = farAwayPos();

        // Show exit wormhole at far-away position
        const wh2 = whSize();
        wormholeExit.style.left = (newPos.x + akuSize() / 2 - wh2 / 2) + 'px';
        wormholeExit.style.top = (newPos.y + akuSize() / 2 - wh2 / 2) + 'px';
        wormholeExit.classList.add('open');

        // Close entry wormhole
        setTimeout(() => {
          wormholeEntry.classList.remove('open');
        }, 400);

        // Move aku to new position and show
        setTimeout(() => {
          setAkuPos(newPos.x, newPos.y);
          pickNewTarget();
          aku.classList.add('visible');

          // Randomize behavior mode after teleport
          switchBehavior();

          // Close exit wormhole
          setTimeout(() => {
            wormholeExit.classList.remove('open');
          }, 500);
        }, 600);

      }, 300);

      // Schedule next wormhole (unpredictable timing)
      scheduleWormhole();
    }

    function scheduleWormhole() {
      // Very variable: 2-8 seconds, sometimes rapid back-to-back
      const delay = 2000 + Math.random() * 6000;
      wormholeTimeout = setTimeout(wormholeTeleport, delay);
    }

    // â”€â”€ Flee from cursor (smarter) â”€â”€
    document.addEventListener('mousemove', (e) => {
      if (!akuVisible || caught) return;

      const dx = akuX + akuSize() / 2 - e.clientX;
      const dy = akuY + akuSize() / 2 - e.clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 200) {
        // Random flee: sometimes dodge sideways instead of straight back
        const dodge = (Math.random() > 0.4);
        let fleeAngle = Math.atan2(dy, dx);
        if (dodge) fleeAngle += (Math.random() - 0.5) * Math.PI * 0.8; // up to ~70deg sideways
        const fleeDist = 120 + Math.random() * 80;
        const fleeX = akuX + Math.cos(fleeAngle) * fleeDist;
        const fleeY = akuY + Math.sin(fleeAngle) * fleeDist;
        akuTargetX = Math.max(MARGIN, Math.min(fleeX, getMaxX()));
        akuTargetY = Math.max(MARGIN, Math.min(fleeY, getMaxY()));
        akuSpeed = 6 + Math.random() * 3;
        akuMode = 'dash';
        dashBurstTimer = 15 + Math.floor(Math.random() * 20);
      }
    });

    // â”€â”€ Touch flee (mobile) â”€â”€
    document.addEventListener('touchmove', (e) => {
      if (!akuVisible || caught || !e.touches.length) return;
      const t = e.touches[0];
      const dx = akuX + akuSize() / 2 - t.clientX;
      const dy = akuY + akuSize() / 2 - t.clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 220) {
        let fleeAngle = Math.atan2(dy, dx) + (Math.random() - 0.5) * Math.PI * 0.6;
        const fleeDist = 130 + Math.random() * 100;
        akuTargetX = Math.max(MARGIN, Math.min(akuX + Math.cos(fleeAngle) * fleeDist, getMaxX()));
        akuTargetY = Math.max(MARGIN, Math.min(akuY + Math.sin(fleeAngle) * fleeDist, getMaxY()));
        akuSpeed = 7 + Math.random() * 3;
        akuMode = 'dash';
        dashBurstTimer = 20;
      }
    }, { passive: true });

    // â”€â”€ Start the experience â”€â”€
    startOverlay.addEventListener('click', () => {
      if (started) return;
      started = true;
      startOverlay.classList.add('hidden');

      // Play music
      music.volume = 0.5;
      music.play().catch(() => {});

      // After a beat, spawn aku from wormhole
      setTimeout(() => {
        const spawnPos = randomPos();

        // Show wormhole
        const whS = whSize();
        wormholeExit.style.left = (spawnPos.x + akuSize() / 2 - whS / 2) + 'px';
        wormholeExit.style.top = (spawnPos.y + akuSize() / 2 - whS / 2) + 'px';
        wormholeExit.classList.add('open');

        setTimeout(() => {
          setAkuPos(spawnPos.x, spawnPos.y);
          pickNewTarget();
          aku.classList.add('visible');
          akuVisible = true;

          // Start movement loop
          moveInterval = setInterval(moveAku, 16); // ~60fps

          // Start unpredictable behavior switching
          switchBehavior();

          // Schedule first wormhole
          scheduleWormhole();

          // Close spawn wormhole
          setTimeout(() => {
            wormholeExit.classList.remove('open');
          }, 800);
        }, 600);
      }, 800);
    });

    // â”€â”€ Catch Aku! â”€â”€
    function catchAku() {
      if (caught) return;
      caught = true;
      akuVisible = false;

      // Stop everything
      clearInterval(moveInterval);
      clearTimeout(wormholeTimeout);
      clearTimeout(behaviorTimeout);

      // Aku caught animation
      aku.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
      aku.style.transform = 'scale(1.5)';
      aku.style.opacity = '0';

      // Trigger APK download
      const link = document.createElement('a');
      link.href = 'MBM.apk';
      link.download = 'MBM.apk';
      link.click();

      // Show confetti + enjoy
      setTimeout(() => {
        spawnConfetti();
        enjoyOverlay.classList.add('show');

        // Fade music
        let vol = music.volume;
        const fadeOut = setInterval(() => {
          vol -= 0.02;
          if (vol <= 0) {
            clearInterval(fadeOut);
            music.pause();
          } else {
            music.volume = vol;
          }
        }, 100);
      }, 600);
    }

    // â”€â”€ Confetti shower (scaled for device) â”€â”€
    function spawnConfetti() {
      const colors = ['#ff4081', '#ff6e40', '#ffd740', '#64ffda', '#448aff', '#e040fb', '#76ff03', '#ff1744'];
      const isMobile = window.innerWidth < 600;
      const count1 = isMobile ? 80 : 150;
      const count2 = isMobile ? 40 : 80;

      for (let i = 0; i < count1; i++) {
        setTimeout(() => {
          const el = document.createElement('div');
          el.className = 'confetti';
          el.style.left = Math.random() * 100 + 'vw';
          el.style.top = '-20px';
          el.style.width = (6 + Math.random() * 10) + 'px';
          el.style.height = (6 + Math.random() * 10) + 'px';
          el.style.background = colors[Math.floor(Math.random() * colors.length)];
          el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
          el.style.animationDuration = (2 + Math.random() * 3) + 's';
          el.style.animationDelay = '0s';
          el.style.opacity = '1';
          document.body.appendChild(el);

          // Cleanup after animation
          setTimeout(() => el.remove(), 5000);
        }, Math.random() * 2000);
      }

      // Second wave
      setTimeout(() => {
        for (let i = 0; i < count2; i++) {
          setTimeout(() => {
            const el = document.createElement('div');
            el.className = 'confetti';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = '-20px';
            el.style.width = (6 + Math.random() * 10) + 'px';
            el.style.height = (6 + Math.random() * 10) + 'px';
            el.style.background = colors[Math.floor(Math.random() * colors.length)];
            el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            el.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
          }, Math.random() * 1500);
        }
      }, 1500);
    }

    // â”€â”€ Handle resize â”€â”€
    window.addEventListener('resize', () => {
      akuX = Math.min(akuX, getMaxX());
      akuY = Math.min(akuY, getMaxY());
      setAkuPos(akuX, akuY);
      pickNewTarget();
    });
  </script>
</body>
</html>
